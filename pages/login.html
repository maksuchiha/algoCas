<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./../style/css/style.css">
    <script src="./../script/validate.js" defer></script>
</head>
<body>
<main class="main">
    <div class="logo logo_blur">
        <img src="./../img/icons/login/login-logo.svg" alt="logo">
    </div>
    <section class="login">
        <div class="login__title">
            <h2 class="title">ALGO</h2>
            <span class="login__subtitle">
                Private platform
            </span>
        </div>
        <div class="login__inner">
            <form action="#" id="loginform" class="login-form">
                <label for="password">PASSCODE</label>
                <input class="login-form__pass" id="password" aria-label="" type="password">
                <button id="wp-submit" class="go-casino go-casino_active go-casino_disabled">
                    <img src="./../img/icons/login/lock.svg" alt="lock">
                    Log in
                </button>
            </form>
            <div class="login__footer">
                It is a private platform without registration.
                You can get in only if you know the passcode
            </div>
        </div>
    </section>
</main>
</body>
</html>
